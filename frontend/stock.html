<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body{
        background-image: url('./assets/2.jpeg'); 
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 40%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header class="bg-black p-4">
    <div class="container mx-auto flex justify-between items-center">
      <img src="logo.png" alt="Logo" class="logo w-50 h-50"> 
      <nav>
        <ul class="flex space-x-6 text-white">
          <li><a href="dashboard.html" class="font-bold hover:text-red-600 transition duration-300">Dashboard</a></li>
          <li><a href="stock.html" class="font-bold hover:text-red-600 transition duration-300">View Stock</a></li>
          <li><a href="staff.html" class="font-bold hover:text-red-600 transition duration-300">View Staff</a></li>
          <li><a href="customers.html" class="font-bold hover:text-red-600 transition duration-300">View Customers</a></li>
          <li><a href="allReservations.html" class="font-bold hover:text-red-600 transition duration-300">View Reservations</a></li>
          <li><a href="allOrders.html" class="font-bold hover:text-red-600 transition duration-300">View Customers</a></li>
          <li><a href="refill.html" class="font-bold hover:text-red-600 transition duration-300">Limited Stock</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <h1 class="text-2xl font-bold p-4">Inventory</h1>
  <button onclick="openAddInventoryModal()" class="bg-green-500 text-white px-4 py-2 mb-4">Add Inventory Item</button>
  
  <table class="min-w-full bg-white border">
    <thead class="bg-gray-800 text-white">
      <tr>
        <th class="py-2 px-4">ID</th>
        <th class="py-2 px-4">Item Name</th>
        <th class="py-2 px-4">Quantity</th>
        <th class="py-2 px-4">Unit</th>
        <th class="py-2 px-4">Reorder Level</th>
        <th class="py-2 px-4">Actions</th>
      </tr>
    </thead>
    <tbody id="inventoryTableBody">
      <!-- JavaScript will populate this table with data -->
    </tbody>
  </table>

  <!-- Modal for adding new inventory item -->
  <div id="addInventoryModal" class="modal">
    <div class="modal-content">
      <h2 class="text-2xl font-bold mb-4">Add Inventory Item</h2>
      <form id="addInventoryForm">
        <div class="mb-4">
          <label for="itemName" class="block text-lg">Item Name</label>
          <input type="text" id="itemName" name="itemName" class="border border-gray-300 rounded-md p-2 w-full" required>
        </div>
        <div class="mb-4">
          <label for="quantity" class="block text-lg">Quantity</label>
          <input type="number" id="quantity" name="quantity" class="border border-gray-300 rounded-md p-2 w-full" required>
        </div>
        <div class="mb-4">
          <label for="unit" class="block text-lg">Unit</label>
          <input type="number" id="unit" name="unit" class="border border-gray-300 rounded-md p-2 w-full" required>
        </div>
        <div class="mb-4">
          <label for="reorderLevel" class="block text-lg">Reorder Level</label>
          <input type="number" id="reorderLevel" name="reorderLevel" class="border border-gray-300 rounded-md p-2 w-full" required>
        </div>
        <div class="flex justify-end">
          <button type="button" onclick="closeAddInventoryModal()" class="bg-gray-500 text-white py-2 px-4 rounded-md mr-4">Cancel</button>
          <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const inventoryItems = [
      { inventory_id: 1, item_name: 'Flour', quantity: 100, unit: 1, reorder_level: 10 },
      { inventory_id: 2, item_name: 'Sugar', quantity: 50, unit: 1, reorder_level: 5 }
    ];

    function loadInventoryTable() {
      const tbody = document.getElementById('inventoryTableBody');
      tbody.innerHTML = '';
      inventoryItems.forEach((item) => {
        const row = `
          <tr>
            <td class="border px-4 py-2">${item.inventory_id}</td>
            <td class="border px-4 py-2">${item.item_name}</td>
            <td class="border px-4 py-2">${item.quantity}</td>
            <td class="border px-4 py-2">${item.unit}</td>
            <td class="border px-4 py-2">${item.reorder_level}</td>
            <td class="border px-4 py-2">
              <button onclick="viewInventoryItem(${item.inventory_id})" class="bg-blue-500 text-white px-2 py-1">View</button>
              <button onclick="editInventoryItem(${item.inventory_id})" class="bg-yellow-500 text-white px-2 py-1">Edit</button>
              <button onclick="deleteInventoryItem(${item.inventory_id})" class="bg-red-500 text-white px-2 py-1">Delete</button>
            </td>
          </tr>
        `;
        tbody.insertAdjacentHTML('beforeend', row);
      });
    }

    function openAddInventoryModal() {
      document.getElementById('addInventoryModal').style.display = 'block';
    }

    function closeAddInventoryModal() {
      document.getElementById('addInventoryModal').style.display = 'none';
    }

    document.getElementById('addInventoryForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const newItem = {
        inventory_id: inventoryItems.length + 1,
        item_name: document.getElementById('itemName').value,
        quantity: parseInt(document.getElementById('quantity').value, 10),
        unit: parseInt(document.getElementById('unit').value, 10),
        reorder_level: parseInt(document.getElementById('reorderLevel').value, 10)
      };
      inventoryItems.push(newItem);
      loadInventoryTable();
      closeAddInventoryModal();
    });

    function viewInventoryItem(itemId) {
      const item = inventoryItems.find(i => i.inventory_id === itemId);
      alert(`Item Name: ${item.item_name}\nQuantity: ${item.quantity}\nUnit: ${item.unit}\nReorder Level: ${item.reorder_level}`);
    }

    function editInventoryItem(itemId) {
      const item = inventoryItems.find(i => i.inventory_id === itemId);
      item.item_name = prompt("Update Item Name", item.item_name);
      item.quantity = parseInt(prompt("Update Quantity", item.quantity), 10);
      item.unit = parseInt(prompt("Update Unit", item.unit), 10);
      item.reorder_level = parseInt(prompt("Update Reorder Level", item.reorder_level), 10);
      loadInventoryTable();
    }

    function deleteInventoryItem(itemId) {
      const confirmed = confirm("Are you sure you want to delete this item?");
      if (confirmed) {
        const index = inventoryItems.findIndex(i => i.inventory_id === itemId);
        inventoryItems.splice(index, 1);
        loadInventoryTable();
      }
    }

    loadInventoryTable();
  </script>
</body>
</html>
