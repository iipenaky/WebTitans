<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer type="module" src="./script/admin-login.js"></script>
    <style>
      body {
        background-image: url("./assets/2.jpeg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .form-container {
        width: 60%;
        height: auto;
        background-color: rgba(0, 0, 0, 0.85);
        color: white;
        margin: 10% auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 2rem;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <header class="bg-black p-4 fixed top-0 w-full z-10">
      <div class="container mx-auto flex justify-between items-center">
        <img src="Untitled design.png" alt="Logo" class="logo w-50 h-50" />
        <nav>
          <ul class="flex space-x-6 text-white">
            <li>
              <a
                href="index.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >Home</a
              >
            </li>
            <li>
              <a
                href="about.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >About</a
              >
            </li>
            <li>
              <a
                href="menu.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >Menu</a
              >
            </li>
            <li>
              <a
                href="reservations.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >Make Reservation</a
              >
            </li>
            <li>
              <a
                href="orders.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >My Orders</a
              >
            </li>
            <li>
              <a
                href="team.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >Team</a
              >
            </li>
            <li>
              <a
                href="signup.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >Sign Up</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container mx-auto mt-8">
      <div class="form-container">
        <form id="loginForm" class="text-white w-full">
          <h1 class="text-3xl font-bold mb-4 text-center">Login</h1>
          <div class="mb-4">
            <label for="loginEmail" class="block mb-1">Username:</label>
            <input
              type="text"
              name="username"
              id="loginUsername"
              class="border border-gray-400 text-black rounded p-2 mb-4 w-full"
            />
          </div>
          <div class="mb-4">
            <label for="loginPassword" class="block mb-1">Password:</label>
            <input
              type="password"
              name="password"
              id="loginPassword"
              class="border border-gray-400 text-black p-2 mb-4 w-full"
            />
            <p
              id="passwordError"
              class="text-red-500 hidden"
              aria-live="assertive"
            >
              Please enter your password.
            </p>
          </div>
          <input
            type="submit"
            value="Login"
            class="bg-red-600 text-white px-4 py-2 rounded w-full"
          />
        </form>
      </div>
    </main>

    <footer class="bg-black text-white py-4 text-center text-sm">
      <p>
        <a href="mailto:info@darrylrestaurant.com" class="text-gray-400"
          >info@darrylsrestaurant.com</a
        >
      </p>
      <p>Location: 123 Food Street, Madina City</p>
    </footer>
  </body>
</html>
