<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Management</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        background-image: url("./assets/2.jpeg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        transition: opacity 0.3s ease;
      }
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 40%;
        border-radius: 8px;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Header Section -->
    <header class="bg-black p-4">
      <div class="container mx-auto flex justify-between items-center">
        <img src="./assets/logo.png" alt="Logo" class="logo w-50 h-50" />
        <nav>
          <ul class="flex space-x-6 text-white">
            <li>
              <a
                href="dashboard.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >Dashboard</a
              >
            </li>
            <li>
              <a
                href="stock.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >View Stock</a
              >
            </li>
            <li>
              <a
                href="staff.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >View Staff</a
              >
            </li>
            <li>
              <a
                href="customers.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >View Customers</a
              >
            </li>
            <li>
              <a
                href="allReservations.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >View Reservations</a
              >
            </li>
            <li>
              <a
                href="allOrders.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >View Orders</a
              >
            </li>
            <li>
              <a
                id="logout"
                href="#0"
                class="font-bold hover:text-red-600 transition duration-300"
                >Logout</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-8">
      <h1 class="text-4xl font-bold mb-4">Customer Management</h1>

      <!-- Customers Table -->
      <table id = "customer-table" class="min-w-full table-auto bg-white rounded-lg shadow-lg">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="py-2 px-4">ID</th>
            <th class="py-2 px-4">First Name</th>
            <th class="py-2 px-4">Last Name</th>
            <th class="py-2 px-4">Email</th>
            <th class="py-2 px-4">Actions</th>
          </tr>
        </thead>
        <tbody id="customerTableBody">
          <!-- Customer Rows will be populated by JavaScript -->
        </tbody>
      </table>

      <!--Updating Customer-->
      <div id="updateCustomerModal" class="modal">
        <div class="modal-content">
          <h2 id="modal-header" class="text-2xl font-bold mb-4">
            Update Customer
          </h2>
          <form id="updateCustomerForm">
            <div class="mb-4">
              <label for="firstName" class="block text-lg">First Name</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                class="border border-gray-300 rounded-md p-2 w-full"
                required
              />
            </div>
            <div class="mb-4">
              <label for="lastName" class="block text-lg">Last Name</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                class="border border-gray-300 rounded-md p-2 w-full"
                required
              />
            </div>
            <div class="mb-4">
              <label for="email" class="block text-lg">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="border border-gray-300 rounded-md p-2 w-full"
                required
              />
            </div>
            <div class="flex justify-end">
              <button
                type="button"
                id="update-modal-close"
                class="bg-gray-500 text-white py-2 px-4 rounded-md mr-4"
              >
                Cancel
              </button>
              <button
                id="update-modal-submit"
                type="submit"
                class="bg-blue-600 text-white py-2 px-4 rounded-md"
              >
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>


    <script defer type="module" src="./script/customers.js"></script>
  </body>
</html>
