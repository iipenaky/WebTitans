<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Management</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
        body{
            background-image: url('./assets/2.jpeg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Header Section -->
  <header class="bg-black p-4">
    <div class="container mx-auto flex justify-between items-center">
      <img src="logo.png" alt="Logo" class="logo w-50 h-50"> 
      <nav>
        <ul class="flex space-x-6 text-white">
          <li><a href="dashboard.html" class="font-bold hover:text-red-600 transition duration-300">Dashboard</a></li>
          <li><a href="stock.html" class="font-bold hover:text-red-600 transition duration-300">View Stock</a></li>
          <li><a href="staff.html" class="font-bold hover:text-red-600 transition duration-300">View Staff</a></li>
          <li><a href="customers.html" class="font-bold hover:text-red-600 transition duration-300">View Customers</a></li>
          <li><a href="allReservations.html" class="font-bold hover:text-red-600 transition duration-300">View Reservations</a></li>
          <li><a href="allOrders.html" class="font-bold hover:text-red-600 transition duration-300">View Customers</a></li>
          <li><a href="refill.html" class="font-bold hover:text-red-600 transition duration-300">Limited Stock</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto mt-8">
    <h1 class="text-4xl font-bold mb-4">Customer Management</h1>
    
    <!-- Customers Table -->
    <table class="min-w-full table-auto bg-white rounded-lg shadow-lg">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th class="py-2 px-4">ID</th>
          <th class="py-2 px-4">First Name</th>
          <th class="py-2 px-4">Last Name</th>
          <th class="py-2 px-4">Email</th>
          <th class="py-2 px-4">Address</th>
          <th class="py-2 px-4">Phone</th>
          <th class="py-2 px-4">Actions</th>
        </tr>
      </thead>
      <tbody id="customerTableBody">
        <!-- Customer Rows will be populated by JavaScript -->
      </tbody>
    </table>
  </main>

  <!-- Edit Customer Modal -->
  <div id="editModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-6 rounded-lg w-96">
      <h2 class="text-2xl font-bold mb-4">Edit Customer</h2>
      <form id="editCustomerForm">
        <input type="hidden" id="editCustomerId" name="customerId">
        <div class="mb-4">
          <label for="editCustomerFirstName" class="block text-lg font-medium">First Name</label>
          <input type="text" id="editCustomerFirstName" name="firstName" class="border border-gray-300 rounded-md p-2 w-full" required>
        </div>
        <div class="mb-4">
          <label for="editCustomerLastName" class="block text-lg font-medium">Last Name</label>
          <input type="text" id="editCustomerLastName" name="lastName" class="border border-gray-300 rounded-md p-2 w-full" required>
        </div>
        <div class="mb-4">
          <label for="editCustomerEmail" class="block text-lg font-medium">Email</label>
          <input type="email" id="editCustomerEmail" name="email" class="border border-gray-300 rounded-md p-2 w-full" required>
        </div>
        <div class="mb-4">
          <label for="editCustomerAddress" class="block text-lg font-medium">Address</label>
          <input type="text" id="editCustomerAddress" name="address" class="border border-gray-300 rounded-md p-2 w-full" required>
        </div>
        <div class="mb-4">
          <label for="editCustomerPhone" class="block text-lg font-medium">Phone</label>
          <input type="text" id="editCustomerPhone" name="phone" class="border border-gray-300 rounded-md p-2 w-full" required>
        </div>
        <div class="flex justify-end">
          <button type="button" onclick="closeEditModal()" class="bg-gray-500 text-white py-2 px-4 rounded-md mr-4">Cancel</button>
          <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Sample customer data with first and last names
    const customers = [
      { id: 1, firstName: "John", lastName: "Doe", email: "john.doe@example.com", address: "123 Main St", phone: "123-456-7890" },
      { id: 2, firstName: "Jane", lastName: "Smith", email: "jane.smith@example.com", address: "456 Oak St", phone: "987-654-3210" },
      { id: 3, firstName: "Mark", lastName: "Brown", email: "mark.brown@example.com", address: "789 Pine St", phone: "555-123-4567" },
    ];

    // Populate the customer table
    function loadCustomerTable() {
      const tableBody = document.getElementById('customerTableBody');
      tableBody.innerHTML = ''; // Clear existing rows

      customers.forEach(customer => {
        const row = document.createElement('tr');
        row.classList.add('border-t');
        row.innerHTML = `
          <td class="py-2 px-4">${customer.id}</td>
          <td class="py-2 px-4">${customer.firstName}</td>
          <td class="py-2 px-4">${customer.lastName}</td>
          <td class="py-2 px-4">${customer.email}</td>
          <td class="py-2 px-4">${customer.address}</td>
          <td class="py-2 px-4">${customer.phone}</td>
          <td class="py-2 px-4">
            <button onclick="viewCustomer(${customer.id})" class="bg-blue-500 text-white py-1 px-2 rounded-md mr-2">View</button>
            <button onclick="editCustomer(${customer.id})" class="bg-yellow-500 text-white py-1 px-2 rounded-md mr-2">Edit</button>
            <button onclick="deleteCustomer(${customer.id})" class="bg-red-500 text-white py-1 px-2 rounded-md">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // View Customer
    function viewCustomer(customerId) {
      const customer = customers.find(c => c.id === customerId);
      alert(`Viewing Customer: \n\nFirst Name: ${customer.firstName}\nLast Name: ${customer.lastName}\nEmail: ${customer.email}\nAddress: ${customer.address}\nPhone: ${customer.phone}`);
    }

    // Edit Customer
    function editCustomer(customerId) {
      const customer = customers.find(c => c.id === customerId);
      document.getElementById('editCustomerId').value = customer.id;
      document.getElementById('editCustomerFirstName').value = customer.firstName;
      document.getElementById('editCustomerLastName').value = customer.lastName;
      document.getElementById('editCustomerEmail').value = customer.email;
      document.getElementById('editCustomerAddress').value = customer.address;
      document.getElementById('editCustomerPhone').value = customer.phone;
      document.getElementById('editModal').classList.remove('hidden');
    }

    // Save Edited Customer
    document.getElementById('editCustomerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const customerId = parseInt(document.getElementById('editCustomerId').value);
      const customer = customers.find(c => c.id === customerId);
      customer.firstName = document.getElementById('editCustomerFirstName').value;
      customer.lastName = document.getElementById('editCustomerLastName').value;
      customer.email = document.getElementById('editCustomerEmail').value;
      customer.address = document.getElementById('editCustomerAddress').value;
      customer.phone = document.getElementById('editCustomerPhone').value;
      
      loadCustomerTable();  // Reload the table with updated data
      closeEditModal();
    });

    // Delete Customer
    function deleteCustomer(customerId) {
      const confirmed = confirm("Are you sure you want to delete this customer?");
      if (confirmed) {
        const customerIndex = customers.findIndex(c => c.id === customerId);
        customers.splice(customerIndex, 1);
        loadCustomerTable();  // Reload the table after deletion
      }
    }

    // Close Edit Modal
    function closeEditModal() {
      document.getElementById('editModal').classList.add('hidden');
    }

    // Load the customer table initially
    loadCustomerTable();
  </script>

</body>
</html>
