<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservations Management</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body{
        background-image: url('./assets/2.jpeg'); 
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
}
</style>
</head>
<body class="bg-gray-100">

  <!-- Header Section -->
  <header class="bg-black p-4">
    <div class="container mx-auto flex justify-between items-center">
      <img src="logo.png" alt="Logo" class="logo w-50 h-50"> 
      <nav>
        <ul class="flex space-x-6 text-white">
          <li><a href="dashboard.html" class="font-bold hover:text-red-600 transition duration-300">Dashboard</a></li>
          <li><a href="stock.html" class="font-bold hover:text-red-600 transition duration-300">View Stock</a></li>
          <li><a href="staff.html" class="font-bold hover:text-red-600 transition duration-300">View Staff</a></li>
          <li><a href="customers.html" class="font-bold hover:text-red-600 transition duration-300">View Customers</a></li>
          <li><a href="allReservations.html" class="font-bold hover:text-red-600 transition duration-300">View Reservations</a></li>
          <li><a href="allOrders.html" class="font-bold hover:text-red-600 transition duration-300">View Customers</a></li>
          <li><a href="refill.html" class="font-bold hover:text-red-600 transition duration-300">Limited Stock</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto mt-8">
    <h1 class="text-4xl font-bold mb-4">Reservations Management</h1>
    
    <!-- Reservations Table -->
    <table class="min-w-full table-auto bg-white rounded-lg shadow-lg">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th class="py-2 px-4">Reservation ID</th>
          <th class="py-2 px-4">Position ID</th>
          <th class="py-2 px-4">Customer ID</th>
          <th class="py-2 px-4">Table ID</th>
          <th class="py-2 px-4">Reservation DateTime</th>
          <th class="py-2 px-4">Guests</th>
          <th class="py-2 px-4">Actions</th>
        </tr>
      </thead>
      <tbody id="reservationTableBody">
        <!-- Reservations Rows will be populated by JavaScript -->
      </tbody>
    </table>
  </main>

  <!-- Edit Reservation Modal -->
  <div id="editModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-6 rounded-lg w-96">
      <h2 class="text-2xl font-bold mb-4">Edit Reservation</h2>
      <form id="editReservationForm">
        <input type="hidden" id="editReservationId" name="reservationId">
        <div class="mb-4">
          <label for="editPositionId" class="block text-lg font-medium">Position ID</label>
          <input type="number" id="editPositionId" name="positionId" class="border border-gray-300 rounded-md p-2 w-full" required>
        </div>
        <div class="mb-4">
          <label for="editCustomerId" class="block text-lg font-medium">Customer ID</label>
          <input type="number" id="editCustomerId" name="customerId" class="border border-gray-300 rounded-md p-2 w-full" required>
        </div>
        <div class="mb-4">
          <label for="editTableId" class="block text-lg font-medium">Table ID</label>
          <input type="number" id="editTableId" name="tableId" class="border border-gray-300 rounded-md p-2 w-full" required>
        </div>
        <div class="mb-4">
          <label for="editReservationDateTime" class="block text-lg font-medium">Reservation Date & Time</label>
          <input type="datetime-local" id="editReservationDateTime" name="reservationDateTime" class="border border-gray-300 rounded-md p-2 w-full" required>
        </div>
        <div class="mb-4">
          <label for="editGuests" class="block text-lg font-medium">Number of Guests</label>
          <input type="number" id="editGuests" name="numberOfGuests" class="border border-gray-300 rounded-md p-2 w-full" required>
        </div>
        <div class="flex justify-end">
          <button type="button" onclick="closeEditModal()" class="bg-gray-500 text-white py-2 px-4 rounded-md mr-4">Cancel</button>
          <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Sample reservation data based on  SQL schema
    const reservations = [
      { reservation_id: 1, position_id: 1, customer_id: 101, table_id: 5, reservation_datetime: "2024-11-12T18:00", number_of_guests: 2 },
      { reservation_id: 2, position_id: 2, customer_id: 102, table_id: 3, reservation_datetime: "2024-11-13T20:00", number_of_guests: 4 },
      { reservation_id: 3, position_id: 3, customer_id: 103, table_id: 8, reservation_datetime: "2024-11-14T19:30", number_of_guests: 3 }
    ];

    // Populate the reservations table
    function loadReservationTable() {
      const tableBody = document.getElementById('reservationTableBody');
      tableBody.innerHTML = ''; // Clear existing rows

      reservations.forEach(reservation => {
        const row = document.createElement('tr');
        row.classList.add('border-t');
        row.innerHTML = `
          <td class="py-2 px-4">${reservation.reservation_id}</td>
          <td class="py-2 px-4">${reservation.position_id}</td>
          <td class="py-2 px-4">${reservation.customer_id}</td>
          <td class="py-2 px-4">${reservation.table_id}</td>
          <td class="py-2 px-4">${reservation.reservation_datetime}</td>
          <td class="py-2 px-4">${reservation.number_of_guests}</td>
          <td class="py-2 px-4">
            <button onclick="viewReservation(${reservation.reservation_id})" class="bg-blue-500 text-white py-1 px-2 rounded-md mr-2">View</button>
            <button onclick="editReservation(${reservation.reservation_id})" class="bg-yellow-500 text-white py-1 px-2 rounded-md mr-2">Edit</button>
            <button onclick="deleteReservation(${reservation.reservation_id})" class="bg-red-500 text-white py-1 px-2 rounded-md">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // View Reservation Information
    function viewReservation(reservationId) {
      const reservation = reservations.find(r => r.reservation_id === reservationId);
      alert(`Reservation Info:\nCustomer ID: ${reservation.customer_id}\nTable ID: ${reservation.table_id}\nDate & Time: ${reservation.reservation_datetime}\nGuests: ${reservation.number_of_guests}`);
    }

    // Edit Reservation
    function editReservation(reservationId) {
      const reservation = reservations.find(r => r.reservation_id === reservationId);
      document.getElementById('editReservationId').value = reservation.reservation_id;
      document.getElementById('editPositionId').value = reservation.position_id;
      document.getElementById('editCustomerId').value = reservation.customer_id;
      document.getElementById('editTableId').value = reservation.table_id;
      document.getElementById('editReservationDateTime').value = reservation.reservation_datetime;
      document.getElementById('editGuests').value = reservation.number_of_guests;
      
      document.getElementById('editModal').classList.remove('hidden');
    }

    // Save Edited Reservation
    document.getElementById('editReservationForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const reservationId = parseInt(document.getElementById('editReservationId').value);
      const reservation = reservations.find(r => r.reservation_id === reservationId);
      
      reservation.position_id = parseInt(document.getElementById('editPositionId').value);
      reservation.customer_id = parseInt(document.getElementById('editCustomerId').value);
      reservation.table_id = parseInt(document.getElementById('editTableId').value);
      reservation.reservation_datetime = document.getElementById('editReservationDateTime').value;
      reservation.number_of_guests = parseInt(document.getElementById('editGuests').value);
      
      loadReservationTable();  // Reload the table with updated data
      closeEditModal();
    });

    // Delete Reservation
    function deleteReservation(reservationId) {
      const confirmed = confirm("Are you sure you want to delete this reservation?");
      if (confirmed) {
        const reservationIndex = reservations.findIndex(r => r.reservation_id === reservationId);
        reservations.splice(reservationIndex, 1);
        loadReservationTable();  // Reload the table after deletion
      }
    }

    // Close the Edit Modal
    function closeEditModal() {
      document.getElementById('editModal').classList.add('hidden');
    }

    // Initial loading of reservation data
    loadReservationTable();
  </script>
</body>
</html>
