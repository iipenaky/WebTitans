<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu | Darryls Restaurant</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer type="module" src="./script/menu.js"></script>
    <style>
      body {
        background-color: #0066b2;
      }
    </style>
  </head>
  <body>
    <header class="bg-black p-4">
      <div class="container mx-auto flex flex-column justify-between items-center">
        <img
          src="./assets/Untitled design.png"
          alt="Logo"
          class="logo w-50 h-50"
        />

        <nav>
          <ul class="flex space-x-6 text-white">
            <li>
              <a
                href="menu.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >Menu</a
              >
            </li>
            <li>
              <a
                href="reservations.html"
                class="font-bold hover:text-red-600 transition duration-300"
              >
                Make Reservation
              </a>
            </li>
            <li>
              <a
                href="orders.html"
                class="font-bold hover:text-red-600 transition duration-300"
              >
                Orders/Reservations
              </a>
            </li>
            <li>
              <a
                id="logout"
                href="#0"
                class="font-bold hover:text-red-600 transition duration-300"
              >
                Log out
              </a>
            </li>
            <!--Profile Picture-->
            <div class="nav-center">
              <a href="user_dashboard.html"
                ><img src="assets/cookies.jpeg"
              /></a>
            </div>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container mx-auto mt-16">
      <!--Order now button should go to either log in or signup if not logged in-->
      <div id="current-order" class="m-5 p-2 rounded-md bg-white">
        <h2 class="text-4xl font-bold mb-2">Current Order</h2>
        <div
          id="items"
          class="flex overflow-y-hidden overflow-x-scroll flex-row"
        ></div>
      </div>

      <div id="menu_items" class=" gap-6 mt-6">
    </div>

      <div class="order-form" id="orderForm">
        <h2 class ="text-2xl font-bold mb-4 text-white" id="formTitle">
          Order Form
        </h2>
        <div class="flex justify-center mb-4">
          <img id="formImage" src="" alt="" class="max-w-full h-auto" />
        </div>
        <form id="orderDetails" onsubmit="return validateForm()">

          <div class="mb-4">
            <label for="quantity" class="block text-sm font-medium text-white"
              >Quantity:</label
            >
            <input
              type="number"
              id="quantity"
              name="quantity"
              min="1"
              class="border border-gray-300 rounded-md p-2 w-full"
            />
            <p id="quantityError" class="text-red-500 text-sm hidden">
              Quantity is required and must be at least 1.
            </p>
          </div>

          <div class="mb-4">
            <label for="orderType" class="block text-sm font-medium text-white"
              >Order Type:</label
            >
            <select
              id="orderType"
              name="orderType"
              class="border border-gray-300 rounded-md p-2 w-full"
            >
              <option value="">Select an order type</option>
              <option value="pickup">Pickup</option>
              <option value="delivery">Delivery</option>
            </select>
            <p id="orderTypeError" class="text-red-500 text-sm hidden">
              Order type is required.
            </p>
          </div>
          <button
            type="submit"
            class="bg-blue-600 text-white py-2 px-4 rounded"
          >
            Submit Order
          </button>
          <button
            type="button"
            onclick="closeOrderForm()"
            class="bg-gray-600 text-white py-2 px-4 rounded"
          >
            Cancel
          </button>
        </form>
      </div>
    </main>

    <footer class="bg-black text-white py-8 text-center">
      <p>
        <a href="mailto:info@darrylrestaurant.com" class="text-gray-400"
          >info@darrylsrestaurant.com</a
        >
      </p>
      <p>Location: 123 Food Street, Madina City</p>
    </footer>
    <script type="module" defer src="./script/menu.js"></script>
  </body>
</html>
