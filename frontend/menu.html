<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu | Darryls Restaurant</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" defer src="./script/menu.js"></script>
  </head>
  <body
    style="
      background-image: url(./assets/somesome.jpg);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <header class="bg-black p-4">
      <div class="container mx-auto flex justify-between items-center">
        <img
          src="./assets/Untitled design.png"
          alt="Logo"
          class="logo w-50 h-50"
        />
        <nav>
          <ul class="flex space-x-6 text-white">
            <li><a href="menu.html" class="font-bold hover:text-red-600 transition duration-300">Menu</a></li>
            <li><a href="reservations.html" class="font-bold hover:text-red-600 transition duration-300">Make Reservation</a></li>
            <li><a href="orders.html" class="font-bold hover:text-red-600 transition duration-300">Orders/Reservations</a></li>
            <li><a id="logout" href="#0" class="font-bold hover:text-red-600 transition duration-300">Log out</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="featuredFood">
      <img src="./assets/lasagna.jpeg" alt="Featured Food Image" />
      <h2 class="text-2xl font-bold mb-2">Featured Food of the Day</h2>
      <p class="mb-2">Lasagna description here.</p>
      <button
        data-order-button
        data-food-name="Lasagna"
        data-food-image="./assets/lasagna.jpeg"
        class="bg-black text-white py-4 px-4 rounded hover:bg-red-600"
      >
        Order Now
      </button>
    </div>

    <h3 class="text-white text-4xl">Pastries</h3>
    <div class="FoodScroll">
      <div class="FoodBox">
        <img src="./assets/croissant.jpeg" alt="Croissant" />
        <h2>Croissant</h2>
        <p>Flaky and buttery French pastry.</p>
        <button
          data-order-button
          data-food-name="Croissant"
          data-food-image="./assets/croissant.jpeg"
          class="bg-black text-white py-4 px-4 rounded hover:bg-red-600"
        >
          Order Now
        </button>
      </div>
    </div>

    <!-- Repeat similar blocks for other menu items -->

    <div class="order-form" id="orderForm">
      <h2 class="text-2xl font-bold mb-4 text-white" id="formTitle">Order Form</h2>
      <div class="flex justify-center mb-4">
        <img id="formImage" src="" alt="" class="max-w-full h-auto" />
      </div>
      <form id="orderDetails">
        <div class="mb-4">
          <label for="quantity" class="block text-sm font-medium text-white">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1" class="border border-gray-300 rounded-md p-2 w-full" />
        </div>
        <div class="mb-4">
          <label for="paymentMethod" class="block text-sm font-medium text-white">Payment Method:</label>
          <select id="paymentMethod" name="paymentMethod" class="border border-white rounded-md p-2 w-full">
            <option value="">Select a payment method</option>
            <option value="credit-card">Credit Card</option>
            <option value="debit-card">Debit Card</option>
            <option value="paypal">PayPal</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="orderType" class="block text-sm font-medium text-white">Order Type:</label>
          <select id="orderType" name="orderType" class="border border-gray-300 rounded-md p-2 w-full">
            <option value="">Select an order type</option>
            <option value="pickup">Pickup</option>
            <option value="delivery">Delivery</option>
          </select>
        </div>
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Submit Order</button>
        <button type="button" onclick="closeOrderForm()" class="bg-gray-600 text-white py-2 px-4 rounded">Cancel</button>
      </form>
    </div>
  </body>
</html>
