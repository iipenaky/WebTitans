<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      body {
        background-image: url("./assets/2.jpeg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
    <script defer type="module" src="./script/orders.js"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Header Section -->
    <header class="bg-black p-4">
      <div class="container mx-auto flex justify-between items-center">
        <img src="#logo.png" alt="Logo" class="logo w-50 h-50" />
        <nav>
          <ul class="flex space-x-6 text-white">
            <li>
              <a
                href="dashboard.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >Dashboard</a
              >
            </li>
            <li>
              <a
                href="stock.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >View Stock</a
              >
            </li>
            <li>
              <a
                href="staff.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >View Staff</a
              >
            </li>
            <li>
              <a
                href="customers.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >View Customers</a
              >
            </li>
            <li>
              <a
                href="allReservations.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >View Reservations</a
              >
            </li>
            <li>
              <a
                href="allOrders.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >View Orders</a
              >
            </li>
            <li>
              <a
                id="logout"
                href="#0"
                class="font-bold hover:text-red-600 transition duration-300"
                >Logout</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-8">
      <h1 class="text-4xl font-bold mb-4">Order Management</h1>

      <!-- Orders Table -->
      <table class="min-w-full table-auto bg-white rounded-lg shadow-lg">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="py-2 px-4">Order ID</th>
            <th class="py-2 px-4">Customer ID</th>
            <th class="py-2 px-4">Staff ID</th>
            <th class="py-2 px-4">Order Time</th>
            <th class="py-2 px-4">Total Amount</th>
            <th class="py-2 px-4">Status</th>
            <th class="py-2 px-4">Actions</th>
          </tr>
        </thead>
        <tbody id="orderTableBody">
          <!-- Order Rows will be populated by JavaScript -->
        </tbody>
      </table>
    </main>

    <!-- Edit Order Modal -->
    <div
      id="editModal"
      class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden"
    >
      <div class="bg-white p-6 rounded-lg w-96">
        <h2 class="text-2xl font-bold mb-4">Edit Order</h2>
        <form id="editOrderForm">
          <input type="hidden" id="editOrderId" name="orderId" />
          <div class="mb-4">
            <label for="editCustomerId" class="block text-lg font-medium"
              >Customer ID</label
            >
            <input
              type="number"
              id="editCustomerId"
              name="customerId"
              class="border border-gray-300 rounded-md p-2 w-full"
              required
            />
          </div>
          <div class="mb-4">
            <label for="editStaffId" class="block text-lg font-medium"
              >Staff ID</label
            >
            <input
              type="number"
              id="editStaffId"
              name="staffId"
              class="border border-gray-300 rounded-md p-2 w-full"
            />
          </div>
          <div class="mb-4">
            <label for="editOrderTime" class="block text-lg font-medium"
              >Order Time</label
            >
            <input
              type="datetime-local"
              id="editOrderTime"
              name="orderTime"
              class="border border-gray-300 rounded-md p-2 w-full"
              required
            />
          </div>
          <div class="mb-4">
            <label for="editTotalAmount" class="block text-lg font-medium"
              >Total Amount</label
            >
            <input
              type="number"
              id="editTotalAmount"
              name="totalAmount"
              step="0.01"
              min="0"
              class="border border-gray-300 rounded-md p-2 w-full"
            />
          </div>
          <div class="mb-4">
            <label for="editStatus" class="block text-lg font-medium"
              >Status</label
            >
            <select
              id="editStatus"
              name="status"
              class="border border-gray-300 rounded-md p-2 w-full"
              required
            >
              <option value="Pending">Pending</option>
              <option value="Completed">Completed</option>
              <option value="Cancelled">Cancelled</option>
            </select>
          </div>
          <div class="flex justify-end">
            <button
              type="button"
              id="editCancel"
              class="bg-gray-500 text-white py-2 px-4 rounded-md mr-4"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-blue-600 text-white py-2 px-4 rounded-md"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
    <script defer type="module" src="./script/orders.js"></script>
  </body>
</html>
