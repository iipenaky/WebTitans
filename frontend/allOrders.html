<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      body {
        background-image: url("./assets/2.jpeg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
    <script defer type="module" src="./script/orders.js"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Header Section -->
    <header class="bg-black p-4">
      <div class="container mx-auto flex justify-between items-center">
        <img src="./assets/logo.png" alt="Logo" class="logo w-50 h-50" />
        <nav>
          <ul class="flex space-x-6 text-white">
            <li>
              <a
                href="dashboard.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >Dashboard</a
              >
            </li>
            <li>
              <a
                href="stock.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >View Stock</a
              >
            </li>
            <li>
              <a
                href="staff.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >View Staff</a
              >
            </li>
            <li>
              <a
                href="customers.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >View Customers</a
              >
            </li>
            <li>
              <a
                href="allReservations.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >View Reservations</a
              >
            </li>
            <li>
              <a
                href="allOrders.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >View Orders</a
              >
            </li>
            <li>
              <a
                id="logout"
                href="#0"
                class="font-bold hover:text-red-600 transition duration-300"
                >Logout</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-8">
      <h1 class="text-4xl font-bold mb-4">Order Management</h1>

      <!-- Orders Table -->
      <table id = "order-table" class="min-w-full table-auto bg-white rounded-lg shadow-lg">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="py-2 px-4">Order ID</th>
            <th class="py-2 px-4">Customer ID</th>
            <th class="py-2 px-4">Staff ID</th>
            <th class="py-2 px-4">Order Time</th>
            <th class="py-2 px-4">Total Amount</th>
            <th class="py-2 px-4">Status</th>
            <th class="py-2 px-4">Actions</th>
          </tr>
        </thead>
        <tbody id="orderTableBody">
          <!-- Order Rows will be populated by JavaScript -->
        </tbody>
      </table>
    </main>
    <script defer type="module" src="./script/orders.js"></script>
  </body>
</html>
