<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("./assets/2.jpeg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Header Section -->
    <header class="bg-black p-4">
      <div class="container mx-auto flex justify-between items-center">
        <img src="./assets/logo.png" alt="Logo" class="logo w-50 h-50" />
        <nav>
          <ul class="flex space-x-6 text-white">
            <li>
              <a
                href="dashboard.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >Dashboard</a
              >
            </li>
            <li>
              <a
                href="stock.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >View Stock</a
              >
            </li>
            <li>
              <a
                href="staff.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >View Staff</a
              >
            </li>
            <li>
              <a
                href="customers.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >View Customers</a
              >
            </li>
            <li>
              <a
                href="allReservations.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >View Reservations</a
              >
            </li>
            <li>
              <a
                href="allOrders.html"
                class="font-bold hover:text-red-600 transition duration-300"
                >View Orders</a
              >
            </li>
            <li>
              <a
                id="logout"
                href="#0"
                class="font-bold hover:text-red-600 transition duration-300"
                >Logout</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-8">
      <h1 class="text-4xl font-bold mb-4">Admin Dashboard</h1>

      <!-- Metrics Cards -->
      <div class="grid grid-cols-3 gap-8 mb-8">
        <!-- Total Customers -->
        <div class="bg-white p-6 rounded-lg shadow-lg text-center">
          <h2 class="text-xl font-semibold">Total Customers</h2>
          <p
            id="cust-num"
            class="text-4xl font-bold text-gray-800"
            id="totalCustomers"
          >
            0
          </p>
        </div>
        <!-- Total Staff -->
        <div class="bg-white p-6 rounded-lg shadow-lg text-center">
          <h2 class="text-xl font-semibold">Total Staff</h2>
          <p
            id="staff-num"
            class="text-4xl font-bold text-gray-800"
            id="totalStaff"
          >
            0
          </p>
        </div>
        <!-- Pending Orders -->
        <div class="bg-white p-6 rounded-lg shadow-lg text-center">
          <h2 class="text-xl font-semibold">Pending Orders</h2>
          <p class="text-4xl font-bold text-gray-800" id="pendingOrders">0</p>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" defer src="./script/dash.js"></script>
  </body>
</html>
